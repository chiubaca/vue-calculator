<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
    <script src="../vue.js"></script>
</head>

<body>
    <title>Vue Calculator</title>
    
    <div id="vue-calculator">
        <div id="display-unit">
            <p>{{output}}</p> 
        </div>
        <div id="number-grid">
            <button id="seven">7</button> <button id="eight">8</button> <button id="nine">9</button>
            <button id="four">4</button>  <button id="five">5</button>  <button id="six">6</button>
            <button id="one">1</button>   <button id="two">2</button>   <button id="three">3</button>
            <button id="zero">0</button>  <button id="dot">.</button>
        </div>
        <div id="functions-grid">
            <button id="CE">CE</button>  <button id="divide">รท</button> <button id="multiply">ร</button>
            <button id="plus">+</button> <button id="minus">-</button>  <button id="equals">=</button>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
