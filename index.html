<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
    <script src="../vue.js"></script>
</head>

<body>
    <title>Vue Calculator</title>
    <div id="vue-calculator">
        <div id="display-unit">
            <p>{{output}}</p> 
        </div>
        <div id="number-grid">
            <div class="button" id="seven"><p>7</p> </div> <div class="button" id="eight"><p>8</p></div> <div class="button" id="nine"><p>9</p></div>
            <div class="button" id="four"> <p>4</p></div>  <div class="button" id="five"><p>5</p></div>  <div class="button" id="six"><p>6</p></div>
            <div class="button" id="one"><p>1</p></div>   <div class="button" id="two"><p>2</p></div>   <div class="button" id="three"><p>3</p></div>
            <div class="button" id="zero"><p>0</p></div>  <div class="button" id="dot"><p>.</p></div>
        </div>
        <div id="functions-grid">
            <div class="button" id="CE">CE</div>  <div class="button" id="divide">รท</div> <div class="button" id="multiply">ร</div>
            <div class="button" id="plus">+</div> <div class="button" id="minus">-</div>  <div class="button" id="equals">=</div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
